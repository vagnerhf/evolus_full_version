<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" style="background-color: #f0f0f0;">

  <style>
    /* Paleta de Cores */
    :root {
      --bg-light: #F2F0FF;
      --main-purple: #6D4AFF;
      --dark-purple: #4A30B3;
      --accent-pink: #E9468D;
      --text-light: #ffffff;
      --text-dark: #3D3B51;
      --border-color: #E3E0F5;
      --grid-line: #D5D1EC;
    }

    /* Animações (Keyframes) */
    @keyframes mouseMoveAndClick {
      0%, 100% { transform: translate(600px, 100px); }
      15% { transform: translate(120px, 225px); } /* Move to Lista */
      35% { transform: translate(120px, 225px); } /* Pause on Lista */
      40% { transform: translate(120px, 225px) scale(0.9); } /* Click Lista */
      45% { transform: translate(120px, 225px); } /* Release click */
      55% { transform: translate(120px, 165px); } /* Move to Planilha */
      75% { transform: translate(120px, 165px); } /* Pause on Planilha */
      80% { transform: translate(120px, 165px) scale(0.9); } /* Click Planilha */
      85% { transform: translate(120px, 165px); } /* Release click */
      95% { transform: translate(600px, 100px); } /* Move to start */
    }
    
    @keyframes fadePlanilha {
      0%, 38%      { opacity: 1; }
      42%          { opacity: 0; }
      42%, 82%     { opacity: 0; }
      86%, 100%    { opacity: 1; }
    }

    @keyframes fadeLista {
      0%, 42%      { opacity: 0; }
      46%          { opacity: 1; }
      46%, 78%     { opacity: 1; }
      82%, 100%    { opacity: 0; }
    }

    @keyframes switchHighlightPlanilha {
      0%, 38%, 80%, 100% { fill: var(--main-purple); }
      42%, 78% { fill: transparent; }
    }
    
    @keyframes switchHighlightTextPlanilha {
      0%, 38%, 80%, 100% { fill: var(--text-light); }
      42%, 78% { fill: var(--text-dark); }
    }

    @keyframes switchHighlightLista {
      0%, 38%, 80%, 100% { fill: transparent; }
      42%, 78% { fill: var(--main-purple); }
    }
    
    @keyframes switchHighlightTextLista {
      0%, 38%, 80%, 100% { fill: var(--text-dark); }
      42%, 78% { fill: var(--text-light); }
    }
    
    /* Aplicação das Animações */
    .cursor {
      animation: mouseMoveAndClick 10s ease-in-out infinite;
    }
    #spreadsheet-view {
      animation: fadePlanilha 10s linear infinite;
    }
    #list-view {
      animation: fadeLista 10s linear infinite;
    }
    #menu-bg-planilha {
      animation: switchHighlightPlanilha 10s linear infinite;
    }
    #menu-text-planilha {
       animation: switchHighlightTextPlanilha 10s linear infinite;
    }
     #menu-bg-lista {
      animation: switchHighlightLista 10s linear infinite;
    }
    #menu-text-lista {
       animation: switchHighlightTextLista 10s linear infinite;
    }
  </style>

  <!-- Estrutura da Aplicação -->
  <g id="app-window">
    <rect x="50" y="50" width="700" height="500" rx="15" fill="#fff" stroke="var(--border-color)" stroke-width="2"/>
    
    <!-- Cabeçalho -->
    <rect x="50" y="50" width="700" height="50" rx="15" ry="15" fill="var(--bg-light)" style="clip-path: inset(0 0 100% 0);"/>
    <path d="M 50 65 a 15 15 0 0 1 15 -15 h 670 a 15 15 0 0 1 15 15 v 35 h -700 z" fill="var(--bg-light)"/>
    <circle cx="75" cy="75" r="6" fill="#ff5f57"/>
    <circle cx="95" cy="75" r="6" fill="#febc2e"/>
    <circle cx="115" cy="75" r="6" fill="#28c840"/>
    <text x="400" y="82" font-family="Arial, sans-serif" font-size="18" fill="var(--text-dark)" text-anchor="middle" font-weight="bold">Lorem Ipsum Dolor</text>
    
    <!-- Menu Lateral -->
    <rect x="52" y="100" width="200" height="400" fill="var(--bg-light)"/>
    <g id="menu-items">
        <g style="cursor: pointer;">
            <rect id="menu-bg-planilha" x="70" y="150" width="160" height="40" rx="8" />
            <text id="menu-text-planilha" x="150" y="175" font-family="Arial, sans-serif" font-size="16" alignment-baseline="middle" text-anchor="middle">Orci Nunc</text>
        </g>
         <g style="cursor: pointer;">
            <rect id="menu-bg-lista" x="70" y="210" width="160" height="40" rx="8" />
            <text id="menu-text-lista" x="150" y="235" font-family="Arial, sans-serif" font-size="16" alignment-baseline="middle" text-anchor="middle">Amet Consectetur</text>
        </g>
    </g>

    <!-- Rodapé -->
    <rect x="50" y="500" width="700" height="50" fill="var(--bg-light)"/>
    <path d="M 50 535 a 15 15 0 0 1 15 15 h 670 a 15 15 0 0 1 15 -15 v -35 h -700 z" fill="var(--bg-light)"/>
    <text x="730" y="528" font-family="Arial, sans-serif" font-size="12" fill="var(--text-dark)" text-anchor="end">Status: Proin sit amet</text>

    <!-- Área de Conteúdo -->
    <g id="content-area" clip-path="url(#clip)">
      <defs>
        <clipPath id="clip">
          <rect x="255" y="105" width="490" height="390" />
        </clipPath>
      </defs>

      <!-- Visualização da Planilha (RECONSTRUÍDA) -->
      <g id="spreadsheet-view" font-family="Arial, sans-serif" font-size="14">
        
        <!-- Linha de Cabeçalho -->
        <g id="header-row" font-weight="bold" fill="var(--text-dark)">
          <g class="cell">
            <rect x="260" y="110" width="120" height="30" fill="var(--bg-light)" stroke="var(--grid-line)"/>
            <text x="320" y="125" text-anchor="middle" alignment-baseline="middle">ID</text>
          </g>
          <g class="cell">
            <rect x="380" y="110" width="120" height="30" fill="var(--bg-light)" stroke="var(--grid-line)"/>
            <text x="440" y="125" text-anchor="middle" alignment-baseline="middle">Nomen</text>
          </g>
          <g class="cell">
            <rect x="500" y="110" width="120" height="30" fill="var(--bg-light)" stroke="var(--grid-line)"/>
            <text x="560" y="125" text-anchor="middle" alignment-baseline="middle">O</text>
          </g>
          <g class="cell">
            <rect x="620" y="110" width="120" height="30" fill="var(--bg-light)" stroke="var(--grid-line)"/>
            <text x="680" y="125" text-anchor="middle" alignment-baseline="middle">Status</text>
          </g>
        </g>
        
        <!-- Linha de Dados 1 -->
        <g id="data-row-1" fill="var(--text-dark)">
           <g class="cell">
              <rect x="260" y="140" width="120" height="30" fill="#fff" stroke="var(--grid-line)"/>
              <text x="320" y="155" text-anchor="middle" alignment-baseline="middle">458</text>
           </g>
           <g class="cell">
              <rect x="380" y="140" width="120" height="30" fill="#fff" stroke="var(--grid-line)"/>
              <text x="440" y="155" text-anchor="middle" alignment-baseline="middle">Proin Elit</text>
           </g>
           <g class="cell">
              <rect x="500" y="140" width="120" height="30" fill="#fff" stroke="var(--grid-line)"/>
              <text x="560" y="155" text-anchor="middle" alignment-baseline="middle">€ 215,50</text>
           </g>
           <g class="cell">
              <rect x="620" y="140" width="120" height="30" fill="#fff" stroke="var(--grid-line)"/>
              <rect x="660" y="145" width="40" height="20" rx="10" fill="#28c840" />
           </g>
        </g>

        <!-- Linha de Dados 2 -->
        <g id="data-row-2" fill="var(--text-dark)">
           <g class="cell">
              <rect x="260" y="170" width="120" height="30" fill="#fff" stroke="var(--grid-line)"/>
              <text x="320" y="185" text-anchor="middle" alignment-baseline="middle">912</text>
           </g>
           <g class="cell">
              <rect x="380" y="170" width="120" height="30" fill="#fff" stroke="var(--grid-line)"/>
              <text x="440" y="185" text-anchor="middle" alignment-baseline="middle">Duis Sed</text>
           </g>
           <g class="cell">
              <rect x="500" y="170" width="120" height="30" fill="#fff" stroke="var(--grid-line)"/>
              <text x="560" y="185" text-anchor="middle" alignment-baseline="middle">€ 489,00</text>
           </g>
           <g class="cell">
              <rect x="620" y="170" width="120" height="30" fill="#fff" stroke="var(--grid-line)"/>
              <rect x="660" y="175" width="40" height="20" rx="10" fill="#febc2e" />
           </g>
        </g>
        
        <!-- Linhas vazias para preencher o espaço -->
        <g id="empty-rows">
            <script>
                // Opcional: Para gerar as linhas vazias dinamicamente se estivesse em um navegador
            </script>
            <rect x="260" y="200" width="480" height="280" fill="none" stroke="var(--grid-line)" />
            <line x1="380" y1="200" x2="380" y2="480" stroke="var(--grid-line)" />
            <line x1="500" y1="200" x2="500" y2="480" stroke="var(--grid-line)" />
            <line x1="620" y1="200" x2="620" y2="480" stroke="var(--grid-line)" />
            <line x1="260" y1="230" x2="740" y2="230" stroke="var(--grid-line)" />
            <line x1="260" y1="260" x2="740" y2="260" stroke="var(--grid-line)" />
            <line x1="260" y1="290" x2="740" y2="290" stroke="var(--grid-line)" />
            <line x1="260" y1="320" x2="740" y2="320" stroke="var(--grid-line)" />
            <line x1="260" y1="350" x2="740" y2="350" stroke="var(--grid-line)" />
            <line x1="260" y1="380" x2="740" y2="380" stroke="var(--grid-line)" />
            <line x1="260" y1="410" x2="740" y2="410" stroke="var(--grid-line)" />
            <line x1="260" y1="440" x2="740" y2="440" stroke="var(--grid-line)" />
            <line x1="260" y1="470" x2="740" y2="470" stroke="var(--grid-line)" />
        </g>
      </g>
      
      <!-- Visualização da Lista -->
      <g id="list-view">
          <rect x="270" y="120" width="460" height="50" rx="8" fill="var(--bg-light)"/>
          <circle cx="295" cy="145" r="10" fill="var(--main-purple)"/>
          <text x="320" y="150" font-size="14" fill="var(--text-dark)">Lorem ipsum dolor sit amet consectetur.</text>
          
          <rect x="270" y="180" width="460" height="50" rx="8" fill="var(--bg-light)"/>
          <circle cx="295" cy="205" r="10" fill="var(--accent-pink)"/>
          <text x="320" y="210" font-size="14" fill="var(--text-dark)">Duis aute irure dolor in reprehenderit.</text>
          
          <rect x="270" y="240" width="460" height="50" rx="8" fill="var(--bg-light)" opacity="0.6"/>
          <circle cx="295" cy="265" r="10" fill="#28c840"/>
          <text x="320" y="270" font-size="14" fill="var(--text-dark)" text-decoration="line-through">Excepteur sint occaecat cupidatat.</text>
      </g>
    </g>

    <!-- Cursor do Mouse Animado -->
    <g class="cursor">
        <path d="M0 0 L0 16 L4 12 L7 19 L9 18 L6 11 L12 11 Z" fill="var(--text-dark)" transform="translate(10, 10)"/>
    </g>
  </g>
</svg>